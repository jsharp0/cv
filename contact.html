<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p><a href="https://www.linkedin.com/in/jenna-sharp01/">Check me out on LinkedIn</a> <br>
    <a href="mailto:sharp.jkm@gmail.com">Or shoot me a quick email</a></p>
    <hr>
    <h2>Contact Form</h2>
    <form action="mailto:sharp.jkm@gmail.com" method="post" enctype="text/plain">
      <label>Your Name: </label>
      <input type="text" name="yourName" value="">
      <br>
      <label>Phone Number: </label>
      <input type="number" name="yourPhone" value="">
      <br>
      <label>E-mail: </label>
      <input type="email" name="yourEmail" value="">
      <br>
      <label>Preferred Method of Contact</label>
      <br>
      <label>Phone</label>
      <input type="checkbox" name="checkPhone" value="Yes">
      <label>E-mail</label>
      <input type="checkbox" name="checkEmail" value="Yes">
      <br>
      <label>Your Message:</label>
      <br>
      <textarea name="yourMessage" rows="4" cols="40"></textarea>
      <br>
      <input type="submit" onclick="alert('Thank you! I will be in touch shortly.')"name="">
    </form>
    <hr>
  </body>
</html>
